<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <section class="secao">
    <div class="conteudo">
      <ul class="lista">
        <li class="lista-item">
          <h2 class="titulo-lista">DAY</h2>
          <input type="text" class="input" name="dd" id="dd" placeholder="DD">
        </li>
        <li class="lista-item">
          <h2 class="titulo-lista">MONTH</h2>
          <input type="text" class="input" name="mm" id="mm" placeholder="MM">
        </li>
        <li class="lista-item">
          <h2 class="titulo-lista">YEAR</h2>
          <input type="text" class="input" name="yy" id="yy" placeholder="YY">
        </li>
      </ul>
    </div>
    <span class="linha"></span>
    

    <div class="logo">
      <span class="icon"></span>
    </div>

  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Moises Guedes Pereira</a>.
  </div> -->
  <script src="main.js"></script>
</body>

</html>
